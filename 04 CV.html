<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Denna styling var INTE en del av övningen! -->
    <style>
        body {
            padding-top: 50px;
            max-width: 500px;
            margin: auto;
        }

        #name,
        #mob,
        #address,
        #post,
        #p-ort,
        #email,
        #skola {
            min-width: 48%;
        }

        #special-div {
            display: flex;
            justify-content: space-between;
        }

        #labels-div {
            display: flex;
            justify-content: space-between;
        }


        form {
            background-color: lightgray;
            padding: 15px;
        }

        h2 {
            color: blue;
            padding-bottom: 10px;
            border-bottom: 1px gray solid;
        }

        p {
            color: gray;
        }

        #register {
            background-color: orangered;
            color: white;
            width: 150px;
        }

        #cancel {
            background-color: gray;
            color: white;
            width: 150px;
        }

        #btns {
            text-align: end;
        }
    </style>

</head>


<body>

    <form action="https://formshow.systementor.se/" method="post">
        <div class="form-group">
            <h2 class="mb-3">CV uppgifter</h2>
            <!-- =================================================================== -->
            <div id="labels-div">
                <label for="name">Namn</label>
                <label for="tel">Mobiltelefon</label>
            </div>

            <div id="special-div">
                <input type="text" name="name" class="mb-3" id="name" />
                <input type="tel" name="mob" class="mb-3" id="mob" />
            </div>
            <!-- =================================================================== -->
            <div id="labels-div">
                <label for="address">Adress</label>
                <label for="post">Postnummer</label>
            </div>

            <div id="special-div">
                <input type="text" name="address" class="mb-3" id="address" />
                <input type="text" name="post" class="mb-3" id="post" />
            </div>
            <!-- =================================================================== -->
            <div id="labels-div">
                <label for="p-ort">Postort</label>
                <label for="email">Email</label>
            </div>

            <div id="special-div">
                <input type="text" name="p-ort" class="mb-3" id="p-ort" />
                <input type="email" name="email" class="mb-3" id="email" />
            </div>
            <!-- =================================================================== -->
            <div id="special-div" class="mb-3">
                <select name="edu" size="3" id="skola">
                    <option value="hsk"> Högskoleutbildning </option>
                    <option value="ysk"> Yrkeshögskola </option>
                    <option value="gym"> Gymnasial utbildning </option>
                </select>

                <div id="work">
                    <div>
                        <input type="radio" name="se" class="mb-3" />
                        <label for="se">Kan arbeta inom Sverige</label>
                    </div>
                    <div>
                        <input type="radio" name="eu" class="mb-3" />
                        <label for="eu">Kan arbeta inom EU</label>
                    </div>
                    <div>
                        <input type="radio" name="reg" class="mb-3" />
                        <label for="reg">Endast arbeta regionalt</label>
                    </div>
                </div>
            </div>
            <!-- =================================================================== -->
            <div>
                <input type="checkbox" name="lic" class="mb-3" />
                <label for="lic">Jag har körkort</label>
            </div>
            <div>
                <input type="checkbox" name="car" class="mb-3" />
                <label for="car">Jag har tillgång till bil</label>
            </div>
            <!-- =================================================================== -->
            <div id="btns">
                <button class="btn rounded-0" id="register">Register Me</button>
                <button class="btn rounded-0" id="cancel">Avbryt</button>
            </div>
        </div>
    </form>






    <script src="index.js"></script>
</body>

</html>
