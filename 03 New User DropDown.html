<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Denna styling var INTE en del av Ã¶vningen! -->
    <style>
        body {
            padding-top: 50px;
            max-width: 500px;
            margin: auto;
        }

        #email,
        #country,
        #utype {
            min-width: 100%;
        }

        #fname,
        #lname,
        #pword,
        #cpword {
            min-width: 48%;
        }

        #special-div {
            display: flex;
            justify-content: space-between;
        }

        form {
            background-color: lightgray;
            padding: 15px;
        }

        h2 {
            color: orangered;
        }

        p {
            color: gray;
        }

        button {
            background-color: orangered;
            color: white;
        }
    </style>

</head>


<body>

    <form action="https://formshow.systementor.se/" method="post">
        <div class="form-group">
            <h2>NEW USER REGISTER HERE</h2>
            <p>Please fill out the following information</p>

            <input type="email" name="email" class="mb-3" id="email" placeholder="Enter Email" />

            <div id="special-div">
                <input type="text" name="fname" class="mb-3" id="fname" placeholder="First Name" />
                <input type="text" name="lname" class="mb-3" id="lname" placeholder="Last Name" />
            </div>

            <div id="special-div">
                <input type="password" name="pword" class="mb-3" id="pword" placeholder="Enter Password" />
                <input type="password" name="c-pword" class="mb-3" id="cpword" placeholder="Confirm Password" />
            </div>

            <select name="country" id="country" class="mb-3">
                <option value="" disabled selected hidden>Select Country</option>
                <option value="se">Sweden</option>
                <option value="no">Norway</option>
                <option value="dk">Denmark</option>
            </select>

            <select name="utype" id="utype" class="mb-3">
                <option value="" disabled selected hidden>Select a type</option>
                <option value="norm">Normal</option>
                <option value="prem">Premium</option>
                <option value="bip">BIP</option>
            </select>

            <div>
                <input type="radio" name="updates" class="mb-3" />
                <label for="updates">Send me important updates</label>
            </div>

            <div>
                <button class="btn rounded-0">Register Me</button>
            </div>
        </div>
    </form>






    <script src="index.js"></script>
</body>

</html>
